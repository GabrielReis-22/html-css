<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1><hr>trabalhando com listas</hr></h1>
    <h2>listas ordenadas</h2>
    <ol> 
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar o dente</li>
    </ol>
    <h2><i>listas não ordenadas</i></h2>
    <ul>
        <li>pao</li>
        <li>arroz</li>
        <li>coca cola</li>
    </ul>
</body>
</html>
