<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html</title>
</head>
<body>

    <h1>
    Imagem Dinamica 
    </h1>
    <p>abrir em dispositivos diferentes </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/media.png" type="image/png">
        <img src="imagem/grande.png" alt="imagem flexivel">
    </picture>
    <h1>colocando audio</h1>
    <audio src="midia/Meme Bolsonaro - Acabou Porra.mp3" controls></audio>
</body>
</html>
